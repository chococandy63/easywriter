name: Deploy
on: [push]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - shell: bash
        env:
          TOKEN: ${{ secrets.TOKEN }}
          DEPLOY_UID: ${{ secrets.DEPLOY_UID }}
        run: |
            curl http://app.snehit.dev/redeploy/$DEPLOY_UID/$TOKEN/flyingcakes85/easywriter
